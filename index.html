<!DOCTYPE html>
<html>
<head>
  <title>Spider-Man’s Web of Crime</title>
</head>
<body>
  <script>
    function sortCrimeLocations(locations) {
      return locations.sort();
    }

    const locations = ['Times Square', 'Central Park', 'Brooklyn'];
    console.log(sortCrimeLocations(locations));
  </script>
</body>
</html><!DOCTYPE html>
<html>
<head>
  <title>Time Stone</title>
</head>
<body>
  <script>
    function getLastEvents(events) {
      return events.slice(-3);
    }

    const events = ['Dormammu Attack', 'Multiverse Glitch', 'Ancient One’s Warning', 'Time Loop', 'Portal Opening'];
    console.log(getLastEvents(events));
  </script>
</body>
</html>
